<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="blog-title">Admin Dashboard</h1>
            <nav class="admin-nav">
                <span class="welcome-message">Welcome, Admin</span>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="admin-section">
            <h2>Create New Post</h2>
            <form id="post-form" class="post-form">
                <div class="form-group">
                    <label for="post-title">Title</label>
                    <input type="text" id="post-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="post-image">Featured Image</label>
                    <input type="file" id="post-image" name="image" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="post-content">Content</label>
                    <textarea id="post-content" name="content" rows="10" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Publish Post</button>
            </form>
        </section>

        <section class="admin-section">
            <h2>Existing Posts</h2>
            <div id="posts-list" class="posts-list">
                <!-- Existing posts will be loaded here -->
                <div class="empty-state">
                    <p>No posts yet.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 My Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
